Metric:
  type: object
  required:
    - id
    - name
    - value
    - date
  properties:
    id:
      type: integer
      example: 1
      description: The unique identifier of this object
    name:
      type: string
      example: Performance
      description: The metric name
    value:
      type: decimal
      example: 12.11
      description: The metric value
    date:
      type: datetime
      example: 01/12/2021 11:22
      description: The metric date
